<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li class="item--gmail"><a href="">Gmail</a></li>
                <li class="item--imagenes"><a href="">Imágenes</a></li>
                <li class="item--iconomenu"><img src="./iconos/menu-de-puntos.svg" alt="menu puntos"></li>
                <li class="item--button"><button>Acceder</button></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <img src="./imgs/googlelogo_color_272x92dp.png" alt="Logo principal google">
        <div class="content__input">
            <label for="input__text">
                <img src="./iconos/lupa.svg" alt="">
            </label>
            <input id="input__text" type="text">
            <img src="./iconos/forma-de-microfono-negro.svg" alt="">
        </div>
        
        <div class="content__buttons">
            <button>Buscar con Google</button>
            <button>Me siento con suerte</button>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__section--pais">
            <p>Colombia</p>
        </div>
        <div class="footer__section--info">
            <ul>
                <li><a href="">Sobre Google</a></li>
                <li><a href="">Publicidad</a></li>
                <li><a href="">Negocios</a></li>
                <li><a href="">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul>
                <li><a href="">Privacidad</a></li>
                <li><a href="">Condiciones</a></li>
                <li><a href="">preferencias</a></li>

            </ul>

        </div>
    </footer>
</body>
</html>
